<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Contexia Intranet 4.0</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="./js/auth.js"></script> <!-- Auth Logic -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-slate-800 rounded-2xl shadow-2xl p-8 border border-slate-700" x-data="{ 
            username: '', 
            password: '', 
            error: '',
            loading: false,
            login() {
                this.loading = true;
                this.error = '';
                // Simulate network delay
                setTimeout(() => {
                    const result = window.auth.login(this.username, this.password);
                    if (result.success) {
                        window.location.href = 'pulso_diario.html';
                    } else {
                        this.error = result.message;
                        this.loading = false;
                    }
                }, 800);
            }
         }">

        <div class="text-center mb-8">
            <div
                class="size-12 bg-indigo-600 rounded-xl flex items-center justify-center text-white mx-auto mb-4 shadow-lg shadow-indigo-500/30">
                <span class="material-symbols-outlined text-2xl">lock</span>
            </div>
            <h1 class="text-2xl font-bold tracking-tight">Bienvenido a Contexia</h1>
            <p class="text-slate-400 text-sm mt-2">Ingresa tus credenciales para acceder</p>
        </div>

        <form @submit.prevent="login" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">Usuario</label>
                <input type="text" x-model="username"
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none"
                    placeholder="admin">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">Contrase√±a</label>
                <input type="password" x-model="password"
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none"
                    placeholder="admin">
            </div>

            <!-- Error Message -->
            <div x-show="error" x-transition
                class="bg-red-500/10 border border-red-500/20 text-red-500 text-sm px-4 py-2 rounded-lg flex items-center gap-2">
                <span class="material-symbols-outlined text-lg">error</span>
                <span x-text="error"></span>
            </div>

            <button type="submit" :disabled="loading"
                class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2.5 rounded-lg transition-all shadow-lg shadow-indigo-600/20 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                <span x-show="!loading">Ingresar</span>
                <span x-show="loading"
                    class="size-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
            </button>
        </form>

        <p class="text-center text-xs text-slate-500 mt-8">
            Contexia Intranet 4.0 &bull; Secure Access
        </p>

    </div>

</body>

</html>
